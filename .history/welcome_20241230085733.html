    <body>
        <h1>login</h1>
        <div>
            <div class="login">
                <form action="project.js" method="POST" >

                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" name="username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                    
                    <button type="submit">Login</button>

                </form>
            </div> 
            
            <h2>Create an account</h2>
            <div>
                <div class="register">
                    <form action="project.js" method="POST" >

                        <label for="register_username">Username</label>
                        <input type="text" id="register_username" placeholder="Enter your username" name="register_username" required><br><br>

                        <label for="register_password">Password</label>
                        <input type="password" id="register_password" placeholder="Enter your password" name="password" required><br><br>
                        
                        <label for="register_email">Email</label>
                        <input type="email" id="register_email" placeholder="Enter your email" name="email" required><br><br>

                        <label for="register_phone">Phone</label>
                        <input type="tel" id="register_phone" placeholder="Enter your phone number" name="phone" required><br><br>

                        <label for="register_dob">Date of birth</label>
                        <input type="date" id="register_dob" placeholder="Enter your date of birth" name="dob" required><br><br>

                        <label for="register_sex">Sex</label>
                        <input type="radio" id="register_male" name="sex" value="male" required>
                        <label for="register_male">Male</label>
                        <input type="radio" id="register_female" name="sex" value="female" required>
                        <label for="register_female">Female</label><br><br>


                        <button type="submit">Register</button> 

                    </form>
                    


                </div>


            </div>



        </div>
        
                    



    </body>
